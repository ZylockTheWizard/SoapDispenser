<div class="Page" id="LoginPage">
    <div class="PageForm">
        <h2>Welcome</h2>
        <div class="form-group">
            <input 
                class="form-control" 
                placeholder="First Name" 
                speech="Enter First Name"
                id="FirstName"
            />
        </div>
        <div class="form-group">
            <input 
                class="form-control" 
                placeholder="Last Name" 
                speech="Enter Last Name"
                id="LastName"
            />
        </div>
        <div class="form-group">
            <input 
                class="form-control" 
                placeholder="Date of Birth"
                speech="Enter Date of Birth"
                id="DOB"
            />
        </div>
        <div class="form-group">
            <button 
                class="btn btn-primary btn-block PageButton" 
                speech="Press enter to start"
                id="StartButton"
            >
                Start
            </button>
        </div>
    </div>
</div>
