<div class="Page" id="PasswordPage">
    <div class="PageForm">
        <h2>Thank you</h2> 
        <h3>The doctor will see you shortly.</h3>
        <button 
            class="btn btn-primary btn-block PageButton" 
            id="SubjectiveSummaryButton"
        >
            Summary
        </button>
    </div>
    <div class="modal" tabindex="-1" id="PasswordModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Passcode</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Doctor, please enter the passcode to continue:
                <div class="form-group">
                    <input 
                        class="form-control"
                        type="number"
                        id="PasswordInput"
                    />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="PasswordSubmitButton">Submit</button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="SubjectiveConfirmModel">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Summary</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div id="ShortSubjective"></div>
              <div class="form-group">
                <input 
                    class="form-control"
                    placeholder="Additional Information"
                    id="SubjectiveAdditionalNotes"
                />
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="SubjectiveConfirmButton">Confirm</button>
            </div>
          </div>
        </div>
    </div>
</div>
